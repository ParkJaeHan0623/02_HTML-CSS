<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>이동통신사 선택하기</legend>
        <div>
          <!--드롭다운(싱글타입)-->
          <label for="telecome">이동통신사 선택</label>
          <select name="telecome" id="telecome">
            <option value="">----선택하세요----</option>
            <!--맨윗줄 표시하기위해-->
            <option value="SKT">SKTelecom</option>
            <option value="KT">KT</option>
            <option value="U+">LG U+</option>
          </select>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>스마트폰 운영체제 선택하기</legend>
        <div>
          <!--드롭다운(멀티타입) ((잘안씀))-->
          <label for="smartphone">스마트폰 운영체제</label>
          <select name="smartphone" id="smartphone" multiple>
            <option value="android">안드로이드</option>
            <option value="ios">ios</option>
            <option value="window">window</option>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
