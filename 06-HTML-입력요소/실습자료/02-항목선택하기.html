<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>취미 선택하기</legend>
        <div>
          <!--체크박스-->
          <label for="hobby1">
            <input
              type="checkbox"
              name="hobby"
              id="hobby1"
              value="soccer"
              checked
            />
            축구
          </label>
          <label for="hobby2">
            <input
              type="checkbox"
              name="hobby"
              id="hobby2"
              value="basketball"
            />
            농구
          </label>
          <label for="hobby3">
            <input type="checkbox" name="hobby" id="hobby3" value="baseball" />
            야구
          </label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>성별 선택하기</legend>
        <div>
          <!--라디오버튼-->
          <label for="gender1">
            <input type="radio" name="gender" id="gender1" value="M" checked />
            남자
          </label>
          <label for="gender2">
            <input type="radio" name="gender" id="gender2" value="W" />
            여자
          </label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
