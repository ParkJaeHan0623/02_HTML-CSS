<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--표 영역-->
    <table border="1">
      <!--제목 영역-->
      <thead>
        <tr>
          <th colspan="2">획득 포인트</th>
        </tr>
      </thead>
      <!--본문 영역-->
      <tbody>
        <tr>
          <td rowspan="2">G획득</td>
          <td>루비 결제 5000G</td>
        </tr>
        <tr>
          <td>가입 축하 10000G 지급</td>
        </tr>
      </tbody>
      <!--하단 영역-->
      <tfoot>
        <tr>
          <th>합계</th>
          <th>150000G</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
