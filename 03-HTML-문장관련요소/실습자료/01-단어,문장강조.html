<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
  </head>
  <!--font 태그 사용법-->
  <body>
    <div>
      <font size="1">크기1</font><br />
      <font size="3" color="#ff6600">크기3, 색상=오렌지</font><br />
      <font size="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font><br />
      <font size="7" color="#0000ff" face="궁서"
        >크기=7, 색상=파랑, 글꼴=궁서</font
      >
    </div>
    <hr />
    <!--글자의 모양-->
    <div>
      <mark>형광펜 효과를 줍니다.</mark><br />
      <strong>글자를 굵게 표시합니다.</strong><br />
      <u>글자에 밑줄을 표시합니다</u><br />
      <i>글자에 기울임을 표시합니다.</i><br />
      <strong
        ><u
          ><i
            ><mark>글자의 모양을 의미하는 태그역시 중첩이 가능합니다.</mark></i
          ></u
        ></strong
      >
    </div>
    <!--단어나 문장의 영역 지정-->
    <div>
      <span>Span</span>태그는
      <span>문장단위로 텍스트 영역을 지정하는것</span>인데 그자체로는 아무
      역할도 하지 않고, 문장의 특정 구역에 <span>CSS스타일</span>을 지정할때
      사용합니다.
    </div>
  </body>
</html>
