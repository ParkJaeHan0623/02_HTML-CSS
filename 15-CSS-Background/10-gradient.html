<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .grad1{
            width: 150px;
            height: 150px;
            background: -webkit-gradient(linear,left top,left bottom,from(rgba(0, 195, 255, 0.829)),to(greenyellow));
        } 
        .grad2{
            width: 150px;
            height: 150px;
            background: -webkit-gradient(linear,left bottom,right top, from(pink), to(rgba(0, 0, 255, 0.836)));
        }  
    </style>
</head>
<body>
    <h1>선형 그라데이션</h1>
    <p>색상만 지정했을때</p>
    <div class="grad1"></div>
    <p>방향을 지정했을때</p>
    <div class="grad2"></div>
</body>
</html>
