<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .container{
            font-weight: bold;
            font-size: 80px;
            text-align: center;

            .text1{
                color: #06f;
                text-shadow: 3px 3px 5px #000; /*가로 세로 블러정도 그림자 색상*/
            }
            .text2{
                color: #c30;
                text-shadow: -3px -3px 5px #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="text1">HTML5</span> &amp; <!-- &amp = HTML내에서 &를 쓸때 사용-->
        <span class="text2">CSS3</span>
    </div>
</body>
</html>
