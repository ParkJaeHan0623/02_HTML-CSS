<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
  </head>
  <body>
    <!--사이트 전체영역 (정렬, 사이트 폭 설정 등의 용도)-->
    <div id="container">
      <!--사이트 상단 영역 (로고, 메인메뉴 등)-->
      <div id="header">
        <h1>사이트 상단 헤더 영역</h1>
      </div>

      <hr />
      <!--사이트 내용 영역 (사이드바, 내용 등)-->
      <div id="sidebar">
        <h2>사이드바 영역</h2>
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
        </ul>
      </div>
      <hr />
      <!--오른쪽 본문 영역-->
      <div id="main">
        <h1>오른쪽 본문 영역 제목</h1>
        <h2>소제목</h2>
        <p>본문내용입니다111122233333</p>
        <blockquote>
          <p>본문 내용 인용문입니다</p>
        </blockquote>
      </div>
      <hr />
      <!--사이트 하단 영역(카피라이트, 주소 등)-->
      <div id="footer">
        <address>사이트 하단 주소 영역 copyright&copy;mitshowme.com</address>
      </div>
    </div>
  </body>
</html>
