<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--이미지 태그의 기본 사용 방법-->
    <div>
      <h1>크기를 지정하지 않은 단일 이미지 삽입</h1>
      <img
        src="../img/1.jpg"
        alt="이미지의 설명"
      />
    </div>
    <div>
      <h1>크기를 지정한 단일 이미지 삽입</h1>
      <img
        src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/2.jpg"
        width="700"
        height="200"
        alt="이미지의 설명"
      />
    </div>
    <!--단일 이미지 캡션 삽입-->
    <div>
      <h1>하나의 요소에 대한 설명</h1>
      <figure>
        <img
          src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/sun_night.jpg"
          title="선유교의 야경"
        />
        <figcaption>
          <strong>선유교의 야경</strong> - 선유교는 밤마다 무지개로 변한다.
        </figcaption>
      </figure>
    </div>

    <!--여러 이미지 캡션 삽입-->
    <div>
      <h1>여러 요소에 대한 설명</h1>
      <figure>
        <img
          src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/spring.jpg"
          title="봄"
        />
        <img
          src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/summer.jpg"
          title="여름"
        />
        <img
          src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/autumn.jpg"
          title="가을"
        />
        <img
          src="http://127.0.0.1:5500/02_HTML,CSS/04-HTML-%EB%A9%80%ED%8B%B0%EB%AF%B8%EB%94%94%EC%96%B4/img/winter.jpg"
          title="겨울"
        />
        <figcaption>
          <b>우리나라의 사계절</b> - 새싹이 피어나는 이른 아침, 선유도 공원의
          푸른 여름, 추수가 끝난 시골 풍경, 눈 쌓인 공원
        </figcaption>
      </figure>
    </div>
  </body>
</html>
