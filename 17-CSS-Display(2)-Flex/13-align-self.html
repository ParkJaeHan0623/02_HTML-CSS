<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            border: 2px dotted blue;
            padding: 10px;
            height: 200px;

            display: flex;

            .item{
                border: 2px solid paleturquoise;
                padding: 10px;
                margin: 5px;

                &:nth-child(1){align-self: auto;}
                &:nth-child(2){align-self: stretch;}
                &:nth-child(3){align-self: flex-start;}
                &:nth-child(4){align-self: flex-end;}
                &:nth-child(5){align-self: center;}
                &:nth-child(6){align-self: baseline;}
            }
        }
    </style>
</head>
<body>
    <h1>order</h1>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
    </div>
</body>
</html>
