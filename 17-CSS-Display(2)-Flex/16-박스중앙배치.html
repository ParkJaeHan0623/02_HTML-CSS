<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        .box{
            border: 5px dotted #06f;
            padding: 10px;
            height: 300px;

            display: flex;
            flex-direction: column;

            .item{
                border: 5px solid #f0f;
                padding: 10px;
                width: 360px;
                text-align: center;

                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <i class="item">아이템</i>
    </div>
</body>
</html>
